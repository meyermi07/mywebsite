    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #181818;
            color: #e0e0e0;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
        }
        .container {

        }
        h1 {

            margin-bottom: 0.3em;
            letter-spacing: 0.1em;
            font-weight: 400;
            text-transform: uppercase;
            display: inline-block;
        }
        hr.name-line {

            height: 1.5px;
            background: #e0e0e0;
            width: 100%;
            margin: 0 auto 1.5em;
        }
        hr.section-line {
            border: 0;

        }
        p {
            font-size: 1em;

            letter-spacing: 0.05em;
            font-weight: 300;
            max-width: 600px;

        }
        .contact-link a {
            color: #e0e0e0;
            text-decoration: none;
            font-size: 0.9em;
            letter-spacing: 0.05em;
        }
        .contact-link a:hover {
            text-decoration: underline;
        }
        .social-links {
            margin-top: 1em;
            display: flex;
            justify-content: center;
            gap: 20px; /* Spacing between icons */
        }
        .social-links a {
            display: inline-block;
            background-color: #181818; /* Matches page background */
            padding: 8px; /* Creates background block around icon */
            border-radius: 4px; /* Subtle rounding for polish */
        }
        .social-links img {
            width: 48px; /* Larger icons */
            height: 48px;
            /*filter: invert(100%); /* Makes icons white to match text */
            transition: opacity 0.3s;
        }
        .social-links img:hover {
            opacity: 0.7;
        }
