<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael J. Meyer</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #181818;
            color: #d0d0d0;
            font-family: 'Open Sans', Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 700px;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.3em;
            letter-spacing: 0.1em;
            font-weight: 400;
            text-transform: uppercase;
        }
        hr {
            border: 0;
            height: 1px;
            background: #d0d0d0; /* Matches lighter gray text */
            width: 30%;
            margin: 0 auto 1.5em;
        }
        p {
            font-size: 1.1em;
            line-height: 2.2;
            margin-bottom: 2em;
            letter-spacing: 0.05em;
            font-weight: 300;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Michael J. Meyer</h1>
        <hr>
        <p>
            Vehicle Closures Engineer at General Motors<br>
            United States Army Veteran<br>
            Operation Iraqi Freedom/Enduring Freedom Veteran - US Army<br>
            United States Military Academy Class of 2007
        </p>
    </div>
</body>
</html>
