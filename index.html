<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael J. Meyer</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #181818;
            color: #e0e0e0; /* Brighter gray for better contrast */
            font-family: 'Open Sans', Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.3em;
            letter-spacing: 0.1em;
            font-weight: 400;
            text-transform: uppercase;
            display: inline-block;
        }
        hr.name-line {
            border: 0;
            height: 1.5px; /* Slightly thicker for prominence */
            background: #e0e0e0;
            width: 100%;
            margin: 0 auto 1.5em;
        }
        hr.section-line {
            border: 0;
            height: 1px;
            background: #e0e0e0;
            width: 30%;
            margin: 1em auto;
        }
        p {
            font-size: 1em;
            line-height: 2.5;
            margin-bottom: 2em;
            letter-spacing: 0.05em;
            font-weight: 300;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .contact-link a {
            color: #e0e0e0;
            text-decoration: none;
            font-size: 1em;
            letter-spacing: 0.05em;
        }
        .contact-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Michael J. Meyer</h1>
        <hr class="name-line">
        <p>
            Senior Design Release Engineer, Vehicle Closures<br>
            General Motors Company
        </p>
        <hr class="section-line">
        <p>
            Veteran, Operations Enduring Freedom & Iraqi Freedom<br>
            United States Army
        </p>
        <hr class="section-line">
        <p>
            MBA Candidate, Kelley School of Business, Indiana University<br>
            BS, Mechanical Engineering, United States Military Academy
        </p>
        <hr class="section-line">
        <p class="contact-link">
            <a href="mailto:meyermi07@gmail.com">Contact</a>
        </p>
    </div>
</body>
</html>
